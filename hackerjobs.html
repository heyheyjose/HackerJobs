<head>
    <title>Hacker Jobs</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
{{>header}}

<div class="pure-g">
    <div class="pure-u-1-3">

        <form>
            <h4>Search</h4>
            <input type="text" />

            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Remote
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Full Time
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Part Time
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Contract
                </label>
            </div>
        </form>

    </div>
    <div class="pure-u-2-3">
		{{#each jobs}}
			{{>jobItem}}
		{{/each}}
    </div>
</div>
</body>
