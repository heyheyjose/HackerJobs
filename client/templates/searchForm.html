<template name="searchForm">
    <form id="search">
        <h4>Search</h4>
        <input type="text"/>

        <div class="group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked"/> Remote
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked"/> Contract
                </label>
            </div>
        </div>

        <div class="group">
            <div class="radio">
                <label>
                    <input type="radio" name="partOrFullTime" checked="checked"/> Full Time
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="partOrFullTime"/> Part Time
                </label>
            </div>
        </div>

        <div class="group">
            <button class="pure-button pure-button-primary">Search</button>
        </div>
    </form>
</template>
